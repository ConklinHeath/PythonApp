<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='dist/output.css')}}"
      rel="stylesheet"
    />
    <title>Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>Books</h1>
    <button class="HomeView" onclick="location.href='/'">Back</button>
    <table>
    {% for key, value in libraries.items() %}
      {% for item in value %}
        <tr>
          <th>{{ item }}</th>
          <td>{{ key }}</td>
        </tr>
      {% endfor %}
    {% endfor %}
    </table>
  </body>
</html>
