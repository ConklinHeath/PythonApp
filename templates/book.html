<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='dist/output.css')}}"
      rel="stylesheet"
    />
    <title>Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-200">
    <div class="flex flex-col items-center justify-center h-screen space-y-6">
    <h1 class="font-bold text-[20px]">Books</h1>
    <button class="HomeView px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" onclick="location.href='/'">
        Back
    </button>
      <div class="bg-green-300 rounded space-y-20">
        <table>
        {% for key, value in libraries.items() %}
          {% for item in value %}
            <tr>
              <th>{{ item }}</th>
              <td>{{ key }}</td>
            </tr>
          {% endfor %}
        {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
