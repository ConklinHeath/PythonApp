<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='style.css')}}"
      rel="stylesheet"
    />
    <title>Libraries</title>
  </head>
  <body>
    <h1>Libraries</h1>
    <button class="HomeView" onclick="location.href='/'">Back</button>
    <table>
    {% for key, value in libraries.items() %}
      <tr>
        <th>{{ key }}</th>
          {% for item in value %}
            <td>{{ item }}</td>
          {% endfor %}
      </tr>
    {% endfor %}
    </table>
  </body>
</html>
